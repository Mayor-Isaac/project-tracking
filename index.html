<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Project tracking intro component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="backdrop">&nbsp;</div>
  <div class="container">
  <header>
      <div class="brand-logo"><img src="./images/logo.svg" alt="Company's logo"></div>
      <nav class="m-none">
        <ul>
          <li><a href="#">Product</a></li>
          <li><a href="#">Features</a></li>
          <li><a href="#">Pricing</a></li>
          <li><a href="#">Login</a></li>
        </ul>
      </nav>
      <div class="menu">
      <img src="./images/icon-hamburger.svg" alt="" class="show-menu">
      <img src="./images/icon-close.svg" alt="" class="close-menu toggle">
    </div>
    </header>
    <!-- HERO -->
  <section class="hero">
    <div class="hero-text">
      <h3><span>New</span> Monograph Dashboard</h3>
      <h1>Powerful insights into your team</h1>
      <p>Project planning and time tracking for agile teams</p>
      <div class="cta">
        <button>Schedule a demo</button>
        <h3>to see a live preview</h3>
      </div>
    </div>
    <div class="hero-img">
      <img src="./images/illustration-devices.svg" alt="devices-illustration">
    </div>
  </section>
  <footer>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a
      >. Coded by <a href="https://www.frontendmentor.io/profile/Mayor-Isaac">Mayor Idyllic</a>.
    </div>
  </footer>
</div>
<script src="./script.js"></script>
</body>
</html>
